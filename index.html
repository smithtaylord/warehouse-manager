<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Warehouse Manager</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 py-3">
                    <h1 class="text-center">Warehouse Manager </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <button class="" onclick="findPackage()">FIND
                        PACKAGE</button>
                </div>
            </div>
        </div>
    </header>

    <body>
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-4 py-3">
                    <button class="" onclick="filterByPriority('express')">Express</button>
                </div>
                <div class="col-4 py-3">
                    <button class="" onclick="filterByPriority('standard')">Standard</button>
                </div>
                <div class="col-4 py-3">
                    <button class="" onclick="filterByPriority('free')">Free</button>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-6 py-3">
                    <button class="" onclick="drawFragilePackages()">Fragile</button>
                </div>
                <div class="col-6 py-3">
                    <button class="" onclick="drawPackages(packages)">Reset All Packages</button>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-4 py-3">
                    <button onclick="filterByWeight('light')" title="Under 1 Pound">Light</button>
                </div>
                <div class="col-4 py-3">
                    <button onclick="filterByWeight('medium')" title="Between 1 and 10 Pounds">Medium</button>
                </div>
                <div class="col-4 py-3">
                    <button onclick="filterByWeight('heavy')" title="Over 10 Pounds"> Heavy</button>
                </div>
            </div>
            <div class="row py-3">
                <div class="col-9">
                    <h3 class="text-center" id="clue"></h3>
                </div>
                <div class="col-3">
                    <button onclick="giveSecondClue()">Another Clue</button>
                </div>
            </div>
            <div class="row py-3">
                <div class="col-9 text-center">
                    <h3 class="text-center" id="second-clue"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <h1>-----Packages------</h1>
                </div>
            </div>
            <div class="container">
                <div id="packages"></div>
            </div>
        </div>
    </body>

    <footer></footer>

    <script src="app.js"></script>
</body>

</html>
